
{% extends "base.html" %}
{% block title %}Edit Question{% endblock%}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Edit Question for: {{ exam.title }}</h2>

    <form method="POST" enctype="multipart/form-data" class="card p-4 mt-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_questions' exam.exam_id %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

</body>
</html>

{% endblock %}
